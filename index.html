<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyPay - Ultimate Wallet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .mobile-container { width: 100%; max-width: 400px; height: 850px; background: white; border-radius: 40px; border: 8px solid #1e293b; position: relative; overflow: hidden; box-shadow: 0 50px 100px -20px rgba(0,0,0,0.3); }
        .page { display: none; height: 100%; flex-direction: column; overflow-y: auto; }
        .active { display: flex; }
        .loader { position: absolute; inset: 0; background: rgba(255,255,255,0.9); display: none; justify-content: center; align-items: center; z-index: 100; flex-direction: column; }
        .service-card { transition: all 0.2s; border: 1px solid #f1f5f9; cursor: pointer; }
        .service-card:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <div class="mobile-container">
        <div id="loader" class="loader">
            <i class="fa-solid fa-circle-notch fa-spin text-4xl text-indigo-600 mb-2"></i>
            <p class="text-xs font-bold text-gray-400">অপেক্ষা করুন...</p>
        </div>

        <div id="login-page" class="page p-8 active">
            <div class="mt-20 text-center mb-12">
                <div class="w-20 h-20 bg-indigo-600 rounded-3xl flex items-center justify-center mx-auto shadow-xl mb-6">
                    <i class="fa-solid fa-lock text-white text-3xl"></i>
                </div>
                <h1 class="text-3xl font-black text-gray-800">লগইন করুন</h1>
            </div>
            <div class="space-y-4">
                <input id="login-phone" type="number" placeholder="মোবাইল নম্বর" class="w-full p-4 bg-gray-50 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 border-none">
                <input id="login-pin" type="password" maxlength="4" placeholder="৪ ডিজিট পিন" class="w-full p-4 bg-gray-50 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 border-none">
                <button onclick="handleLogin()" class="w-full bg-indigo-600 text-white p-4 rounded-2xl font-bold text-lg shadow-lg">প্রবেশ করুন</button>
            </div>
            <p class="mt-8 text-center text-gray-500 text-sm">নতুন ইউজার? <button onclick="showPage('signup-page')" class="text-indigo-600 font-bold underline">অ্যাকাউন্ট খুলুন</button></p>
        </div>

        <div id="signup-page" class="page p-8">
            <div class="mt-16 text-center mb-10">
                <h1 class="text-3xl font-black text-gray-800">অ্যাকাউন্ট তৈরি</h1>
            </div>
            <div class="space-y-4">
                <input id="reg-name" type="text" placeholder="আপনার পুরো নাম" class="w-full p-4 bg-gray-50 rounded-2xl outline-none border-none">
                <input id="reg-phone" type="number" placeholder="মোবাইল নম্বর (১১ ডিজিট)" class="w-full p-4 bg-gray-50 rounded-2xl outline-none border-none">
                <input id="reg-pin" type="password" maxlength="4" placeholder="৪ ডিজিট পিন দিন" class="w-full p-4 bg-gray-50 rounded-2xl outline-none border-none">
                <button onclick="handleSignup()" class="w-full bg-indigo-600 text-white p-4 rounded-2xl font-bold text-lg">নিবন্ধন করুন</button>
            </div>
            <button onclick="showPage('login-page')" class="mt-6 text-gray-400 text-sm font-bold w-full">পিছনে যান</button>
        </div>

        <div id="dashboard" class="page bg-white">
            <div class="p-6 flex justify-between items-center border-b border-gray-50 sticky top-0 bg-white z-10">
                <div class="flex items-center gap-3">
                    <img src="https://cdn-icons-png.flaticon.com/512/10336/10336114.png" class="w-10">
                    <div>
                        <h2 class="text-2xl font-black text-gray-800 leading-none">$ <span id="balance">0</span></h2>
                        <p class="text-[10px] text-gray-400 font-bold uppercase tracking-widest mt-1">Available Balance</p>
                    </div>
                </div>
                <button onclick="location.reload()" class="bg-gray-100 p-3 rounded-xl"><i class="fa-solid fa-power-off text-red-500"></i></button>
            </div>

            <div class="mx-6 mt-6 p-4 bg-indigo-50 rounded-[2rem] flex items-center gap-4">
                <img id="user-photo" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" class="w-12 h-12 rounded-full border-2 border-white object-cover shadow-sm">
                <div>
                    <h2 id="display-name" class="text-sm font-extrabold text-gray-800">ইউজার নেম</h2>
                    <p id="display-phone" class="text-[10px] text-gray-500 font-bold"></p>
                </div>
            </div>

            <div class="p-6 grid grid-cols-3 gap-3">
                <button onclick="addMoney()" class="service-card flex flex-col items-center p-4 rounded-2xl bg-white shadow-sm">
                    <img src="https://cdn-icons-png.flaticon.com/512/4359/4359606.png" class="w-8 mb-2">
                    <span class="text-[9px] font-bold text-gray-700">Add Money</span>
                </button>
                <button onclick="cashOut()" class="service-card flex flex-col items-center p-4 rounded-2xl bg-white shadow-sm">
                    <img src="https://cdn-icons-png.flaticon.com/512/2489/2489756.png" class="w-8 mb-2">
                    <span class="text-[9px] font-bold text-gray-700">Cashout</span>
                </button>
                <button onclick="sendMoney()" class="service-card flex flex-col items-center p-4 rounded-2xl bg-white shadow-sm">
                    <img src="https://cdn-icons-png.flaticon.com/512/3034/3034057.png" class="w-8 mb-2">
                    <span class="text-[9px] font-bold text-gray-700">Transfer</span>
                </button>
            </div>

            <div class="bg-gray-50 flex-1 rounded-t-[40px] p-8 shadow-inner mt-4">
                <h3 class="text-lg font-extrabold text-gray-800 mb-6">লেনদেনের ইতিহাস</h3>
                <div id="history-list" class="space-y-4">
                    <p class="text-center text-gray-300 py-10 text-xs italic">কোনো রেকর্ড নেই</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // === ১. আপনার ফায়ারবেস তথ্য এখানে দিন ===
        const firebaseConfig = {
            apiKey: "AIzaSyAojz7yiIpjwz2DY7F-dt5UZDw-iUVWe50",
  authDomain: "easypay-9200c.firebaseapp.com",
  databaseURL: "https://easypay-9200c-default-rtdb.firebaseio.com",
  projectId: "easypay-9200c",
  storageBucket: "easypay-9200c.firebasestorage.app",
  messagingSenderId: "1007017978757",
  appId: "1:1007017978757:web:38b52a695ce2437731f2ec",
  measurementId: "G-SG37EZEPM0"
};
        // ==========================================

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let userPhone = null;

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function setLoader(val) {
            document.getElementById('loader').style.display = val ? 'flex' : 'none';
        }

        // হিস্ট্রি সেভ করা
        async function saveHistory(phone, type, amount, msg) {
            await db.ref(`users/${phone}/history`).push({
                type: type, amount: amount, msg: msg,
                date: new Date().toLocaleString('en-US', { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' })
            });
        }

        // হিস্ট্রি লোড করা
        async function loadHistory(phone) {
            const list = document.getElementById('history-list');
            const snapshot = await db.ref(`users/${phone}/history`).limitToLast(10).once('value');
            if (snapshot.exists()) {
                let html = '';
                snapshot.forEach(c => {
                    const d = c.val();
                    const isIn = d.type === 'In';
                    html = `
                    <div class="bg-white p-4 rounded-2xl flex items-center justify-between border border-gray-100">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 ${isIn ? 'bg-green-100 text-green-600' : 'bg-red-100 text-red-600'} rounded-full flex items-center justify-center text-[10px]">
                                <i class="fa-solid ${isIn ? 'fa-arrow-down' : 'fa-arrow-up'}"></i>
                            </div>
                            <div>
                                <p class="text-[11px] font-bold text-gray-800">${d.msg}</p>
                                <p class="text-[8px] text-gray-400">${d.date}</p>
                            </div>
                        </div>
                        <p class="text-xs font-black ${isIn ? 'text-green-600' : 'text-red-600'}">${isIn ? '+' : '-'}${d.amount}</p>
                    </div>` + html;
                });
                list.innerHTML = html;
            }
        }

        // সাইন-আপ (নাম সহ)
        async function handleSignup() {
            const name = document.getElementById('reg-name').value;
            const phone = document.getElementById('reg-phone').value;
            const pin = document.getElementById('reg-pin').value;

            if (!name || phone.length < 11) return alert("সঠিক তথ্য দিন");

            setLoader(true);
            const user = await db.ref(`users/${phone}`).once('value');
            if (user.exists()) alert("অ্যাকাউন্ট আছে!");
            else {
                await db.ref(`users/${phone}`).set({ name: name, pin: pin, balance: 50 });
                await saveHistory(phone, 'In', 50, 'নিবন্ধন বোনাস');
                alert("সফল! লগইন করুন।");
                showPage('login-page');
            }
            setLoader(false);
        }

        // লগইন (ড্যাশবোর্ড তথ্য সহ)
        async function handleLogin() {
            const phone = document.getElementById('login-phone').value;
            const pin = document.getElementById('login-pin').value;
            
            setLoader(true);
            const snapshot = await db.ref(`users/${phone}`).once('value');
            if (snapshot.exists() && String(snapshot.val().pin) === String(pin)) {
                userPhone = phone;
                const data = snapshot.val();
                document.getElementById('display-name').innerText = data.name;
                document.getElementById('display-phone').innerText = "Account: " + phone;
                document.getElementById('balance').innerText = data.balance;
                loadHistory(phone);
                showPage('dashboard');
            } else alert("ভুল তথ্য!");
            setLoader(false);
        }

        // অ্যাড মানি
        async function addMoney() {
            const amount = prompt("কত যোগ করবেন?");
            if (!amount || amount <= 0) return;
            setLoader(true);
            const ref = db.ref(`users/${userPhone}`);
            const bal = (await ref.once('value')).val().balance;
            let newBal = parseInt(bal) + parseInt(amount);
            await ref.update({ balance: newBal });
            await saveHistory(userPhone, 'In', amount, 'Money Added');
            document.getElementById('balance').innerText = newBal;
            loadHistory(userPhone);
            setLoader(false);
        }

        // ট্রান্সফার (এক নম্বর থেকে অন্য নম্বরে)
        async function sendMoney() {
            const target = prompt("প্রাপকের নম্বর:");
            const amount = prompt("টাকার পরিমাণ:");
            if (!target || target === userPhone) return;

            setLoader(true);
            const targetSnap = await db.ref(`users/${target}`).once('value');
            const mySnap = await db.ref(`users/${userPhone}`).once('value');

            if (targetSnap.exists() && mySnap.val().balance >= amount) {
                let myNew = parseInt(mySnap.val().balance) - parseInt(amount);
                let hisNew = parseInt(targetSnap.val().balance) + parseInt(amount);

                await db.ref(`users/${userPhone}`).update({ balance: myNew });
                await saveHistory(userPhone, 'Out', amount, `Sent to ${target}`);
                await db.ref(`users/${target}`).update({ balance: hisNew });
                await saveHistory(target, 'In', amount, `Received from ${userPhone}`);

                document.getElementById('balance').innerText = myNew;
                loadHistory(userPhone);
                alert("ট্রান্সফার সফল!");
            } else alert("ব্যর্থ!");
            setLoader(false);
        }
    </script>
</body>
                    </html>
