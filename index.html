<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyPay - Final & Fixed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: screen; padding: 20px; }
        .mobile-container { width: 100%; max-width: 380px; height: 800px; background: white; border-radius: 40px; border: 8px solid #111827; position: relative; overflow: hidden; box-shadow: 0 40px 80px -20px rgba(0,0,0,0.3); }
        .page { display: none; height: 100%; flex-direction: column; animation: fadeIn 0.3s ease; }
        .active { display: flex; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="mobile-container">
        
        <div id="signup-page" class="page p-8 active">
            <div class="mt-12 text-center mb-10">
                <div class="w-20 h-20 bg-indigo-600 rounded-3xl flex items-center justify-center mx-auto shadow-lg rotate-12 mb-6">
                    <i class="fa-solid fa-user-plus text-white text-3xl"></i>
                </div>
                <h1 class="text-3xl font-black text-gray-800 tracking-tight">অ্যাকাউন্ট খুলুন</h1>
                <p class="text-gray-400 text-sm mt-2">তথ্য দিয়ে ওয়ালেট তৈরি করুন</p>
            </div>
            <div class="space-y-4">
                <input id="reg-phone" type="text" inputmode="numeric" placeholder="মোবাইল নম্বর (১১ ডিজিট)" class="w-full p-4 bg-gray-50 rounded-2xl border-none outline-none focus:ring-2 focus:ring-indigo-500">
                <input id="reg-pin" type="password" inputmode="numeric" maxlength="4" placeholder="৪ ডিজিট পিন" class="w-full p-4 bg-gray-50 rounded-2xl border-none outline-none focus:ring-2 focus:ring-indigo-500">
                <button onclick="signup()" class="w-full bg-indigo-600 text-white p-4 rounded-2xl font-bold text-lg shadow-lg active:scale-95 transition-all">Sign Up</button>
            </div>
            <p class="mt-8 text-center text-gray-500 text-sm">অ্যাকাউন্ট আছে? <button onclick="showPage('login-page')" class="text-indigo-600 font-bold underline">লগইন</button></p>
        </div>

        <div id="login-page" class="page p-8">
            <div class="mt-12 text-center mb-10">
                <div class="w-20 h-20 bg-indigo-600 rounded-3xl flex items-center justify-center mx-auto shadow-xl -rotate-12 mb-6">
                    <i class="fa-solid fa-lock text-white text-3xl"></i>
                </div>
                <h1 class="text-3xl font-black text-gray-800 tracking-tight">লগইন করুন</h1>
                <p class="text-gray-400 text-sm mt-2">আপনার ওয়ালেটে প্রবেশ করুন</p>
            </div>
            <div class="space-y-4">
                <input id="login-phone" type="text" inputmode="numeric" placeholder="মোবাইল নম্বর" class="w-full p-4 bg-gray-50 rounded-2xl border-none outline-none focus:ring-2 focus:ring-indigo-500">
                <input id="login-pin" type="password" inputmode="numeric" maxlength="4" placeholder="পিন নম্বর" class="w-full p-4 bg-gray-50 rounded-2xl border-none outline-none focus:ring-2 focus:ring-indigo-500">
                <button onclick="login()" class="w-full bg-indigo-600 text-white p-4 rounded-2xl font-bold text-lg shadow-lg active:scale-95 transition-all">Login</button>
            </div>
            <p class="mt-8 text-center text-gray-500 text-sm">নতুন ইউজার? <button onclick="showPage('signup-page')" class="text-indigo-600 font-bold underline">রেজিস্ট্রেশন</button></p>
        </div>

        <div id="dashboard" class="page bg-gray-50">
            <div class="bg-white p-6 flex justify-between items-center shadow-sm">
                <div class="flex items-center gap-3">
                    <div class="w-12 h-12 bg-indigo-600 rounded-2xl flex items-center justify-center text-white shadow-lg"><i class="fa-solid fa-bolt-lightning"></i></div>
                    <div>
                        <h2 class="text-2xl font-black text-gray-800">$ <span id="user-balance">0</span></h2>
                        <p class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">Balance</p>
                    </div>
                </div>
                <button onclick="logout()" class="text-red-500 bg-red-50 p-3 rounded-full hover:bg-red-500 hover:text-white transition-all"><i class="fa-solid fa-power-off"></i></button>
            </div>

            <div class="p-6">
                <h2 class="text-lg font-bold text-gray-800">Hello, <span id="display-phone" class="text-indigo-600 underline">User</span></h2>
            </div>

            <div class="grid grid-cols-3 gap-3 px-6 mb-6">
                <button onclick="addMoney()" class="flex flex-col items-center bg-white p-4 rounded-3xl shadow-sm active:scale-90 transition-all border border-gray-100">
                    <i class="fa-solid fa-circle-plus text-orange-400 mb-1 text-xl"></i>
                    <span class="text-[9px] font-bold uppercase">Add Money</span>
                </button>
                <button onclick="cashOut()" class="flex flex-col items-center bg-white p-4 rounded-3xl shadow-sm active:scale-90 transition-all border border-gray-100">
                    <i class="fa-solid fa-money-bill-transfer text-green-500 mb-1 text-xl"></i>
                    <span class="text-[9px] font-bold uppercase">Cashout</span>
                </button>
                <button onclick="sendMoney()" class="flex flex-col items-center bg-white p-4 rounded-3xl shadow-sm active:scale-90 transition-all border border-gray-100">
                    <i class="fa-solid fa-paper-plane text-blue-500 mb-1 text-xl"></i>
                    <span class="text-[9px] font-bold uppercase">Send Money</span>
                </button>
            </div>

            <div class="bg-white flex-1 rounded-t-[40px] p-6 shadow-2xl overflow-y-auto">
                <h3 class="font-bold text-gray-700 mb-4 flex items-center gap-2"><i class="fa-solid fa-clock-rotate-left text-indigo-400"></i> History</h3>
                <div id="history-box" class="space-y-4">
                    <p class="text-center text-xs text-gray-300 py-10">কোনো লেনদেন নেই</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;

        // পেজ সুইচ করার ফাংশন
        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        // সাইন-আপ ফাংশন (FIXED)
        function signup() {
            const phone = document.getElementById('reg-phone').value.trim();
            const pin = document.getElementById('reg-pin').value.trim();

            if (phone.length < 11 || pin.length < 4) {
                alert("১১ ডিজিট নম্বর এবং ৪ ডিজিট পিন দিন");
                return;
            }

            let users = JSON.parse(localStorage.getItem('users')) || {};
            if (users[phone]) {
                alert("এই নম্বর অলরেডি রেজিস্টার্ড!");
                return;
            }

            users[phone] = { pin: String(pin), balance: 50, history: [] }; 
            localStorage.setItem('users', JSON.stringify(users));
            alert("সফল! বোনাস ৫০ টাকা যোগ হয়েছে।");
            showPage('login-page');
        }

        // লগইন ফাংশন (FIXED & REFRESHED)
        function login() {
            const phone = document.getElementById('login-phone').value.trim();
            const pin = document.getElementById('login-pin').value.trim();
            let users = JSON.parse(localStorage.getItem('users')) || {};

            if (users[phone]) {
                // পিন এবং নম্বর স্ট্রিং হিসেবে চেক করা হচ্ছে
                if (String(users[phone].pin) === String(pin)) {
                    currentUser = phone;
                    updateUI();
                    showPage('dashboard');
                } else {
                    alert("ভুল পিন! আবার চেষ্টা করুন।");
                }
            } else {
                alert("অ্যাকাউন্ট পাওয়া যায়নি। আগে সাইন-আপ করুন।");
            }
        }

        function updateUI() {
            let users = JSON.parse(localStorage.getItem('users'));
            let user = users[currentUser];
            document.getElementById('user-balance').innerText = user.balance;
            document.getElementById('display-phone').innerText = currentUser;
            
            const historyBox = document.getElementById('history-box');
            if (user.history.length > 0) {
                historyBox.innerHTML = user.history.map(h => `
                    <div class="flex justify-between items-center border-b border-gray-50 pb-2">
                        <div>
                            <p class="text-xs font-bold ${h.type === 'In' ? 'text-green-600' : 'text-red-600'}">${h.msg}</p>
                            <p class="text-[9px] text-gray-400">${h.date}</p>
                        </div>
                        <span class="text-xs font-bold">${h.type === 'In' ? '+' : '-'}$${h.amount}</span>
                    </div>
                `).join('');
            } else {
                historyBox.innerHTML = '<p class="text-center text-xs text-gray-300 py-10">কোনো লেনদেন নেই</p>';
            }
        }

        function addMoney() {
            let amount = prompt("টাকার পরিমাণ লিখুন:");
            if (amount && !isNaN(amount) && amount > 0) {
                let users = JSON.parse(localStorage.getItem('users'));
                users[currentUser].balance += parseInt(amount);
                users[currentUser].history.unshift({ type: 'In', amount: amount, msg: 'Money Added', date: new Date().toLocaleString() });
                localStorage.setItem('users', JSON.stringify(users));
                updateUI();
            }
        }

        function cashOut() {
            let amount = prompt("ক্যাশআউট পরিমাণ:");
            let users = JSON.parse(localStorage.getItem('users'));
            if (amount && !isNaN(amount) && users[currentUser].balance >= amount) {
                users[currentUser].balance -= parseInt(amount);
                users[currentUser].history.unshift({ type: 'Out', amount: amount, msg: 'Cashout', date: new Date().toLocaleString() });
                localStorage.setItem('users', JSON.stringify(users));
                updateUI();
            } else { alert("ব্যালেন্স নেই বা ভুল ইনপুট!"); }
        }

        function sendMoney() {
            let targetPhone = prompt("রিসিভার নম্বর দিন (১১ ডিজিট):");
            let amount = prompt("টাকার পরিমাণ:");
            let users = JSON.parse(localStorage.getItem('users'));

            if (users[targetPhone] && targetPhone !== currentUser) {
                if (amount && !isNaN(amount) && users[currentUser].balance >= amount) {
                    users[currentUser].balance -= parseInt(amount);
                    users[currentUser].history.unshift({ type: 'Out', amount: amount, msg: 'Sent to ' + targetPhone, date: new Date().toLocaleString() });
                    
                    users[targetPhone].balance += parseInt(amount);
                    users[targetPhone].history.unshift({ type: 'In', amount: amount, msg: 'Received from ' + currentUser, date: new Date().toLocaleString() });
                    
                    localStorage.setItem('users', JSON.stringify(users));
                    updateUI();
                    alert("সাফল্যের সাথে পাঠানো হয়েছে!");
                } else { alert("পর্যাপ্ত ব্যালেন্স নেই!"); }
            } else { alert("সঠিক ইউজার নম্বর দিন!"); }
        }

        function logout() { location.reload(); }
    </script>
</body>
    </html>
